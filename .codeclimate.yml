languages:
  PHP: true
  exclude_paths:
  - "vendor"
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
    exclude_paths:
    - "Tests/"
  fixme:
    enabled: true
  phpmd:
    enabled: true
    rulesets: "cleancode,codesize,controversial,design,naming,unusedcode,juicer-md.xml"    
    checks:
      CleanCode/ElseExpression:
        enabled: false
      Naming/ShortVariable:
        enabled: false 
      Naming/LongVariable:
        enabled: false